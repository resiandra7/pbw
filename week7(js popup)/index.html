<!DOCTYPE html> 
<html>
    <head>
        <title>Halaman Awal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        
    </head>

    <body>

        <button class="btn btn-info" id="btn1" onclick="ubahText('info')">tombol info</button>
        <button class="btn btn-warning" id="btn2" onclick="ubahText('Warning')">tombol 2</button>
        <button class="btn btn-danger" id="btn3" onclick="ubahText('Danger')">tombol 3</button>

        <h1 id="myText">Teks</h1>

        <script>
            var global;
            function tampilAlert(param) {
                alert(param)
            }

            function ubahText(param){
                let el = document.getElementById('myText')
                el.innerHTML = param
                if (param == "info"){
                    el.classList.add('bg-info')
                    el.classList.remove('bg-warning')
                    el.classList.remove('bg-danger')
                }
                else if (param == "Warning"){
                    el.classList.remove('bg-info')
                    el.classList.add('bg-warning')
                    el.classList.remove('bg-danger')
                 }
                 else if (param == "Danger"){
                    el.classList.remove('bg-info')
                    el.classList.remove('bg-warning')
                    el.classList.add('bg-danger')
                 }
                 el.classList.add('text-white')
                }

        </script>


    </body>

    </html>
