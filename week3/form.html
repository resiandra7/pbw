<!DOCTYPE html> 
<html>
    <head>
        <title>Form Mahasiswa</title>
    </head>

    <body>
        <form>
            <p>Nama : <input type="text" placeholder="Silakan Isi" name="nama"></p>
            <p>
                Jeni Kelamin :
                <input type="radio" name="gender" value="1"/>Laki-laki 
                <input type="radio" name="gender" value="p" checked/> Perempuan
            </p>

            <p>
                Program Studi :
                <select name="progdi">
                    <option value="ti">Teknik Informatika</option>
                    <option value="si">Sistem Informasi</option>
                    <option value="dkv">Desain Komunikasi Visual</option>
                </select>
            </p>

            <p>
                Pertanyaan :
                <textarea rows="5" cols="20" placeholder="Sialakan Isi"></textarea>
            </p>

            <p>
                <input type="checkbox" name="konfirmasi" checked/>
                Saya setuju dengan ketentuan yang berlaku
            </p>
            <p>
                <button type="submit" name="">Simpan</button>
            </p>
        </form>
    </body>    
</html>
