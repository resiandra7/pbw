<!DOCTYPE html> 
<html>
    <head>
        <title>Halaman Awal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        
    </head>

    <body>

        <div class="container">
            <div class="row">
                <form class="form">
                    <span>Masukan Nama : </span>
                    <input type="text" class="form-control" id="nama">
                    <button class="btn btn-primary" id="simpan">Klik</button>
                </form>
            </div>
            <div class="row">
                <div id="keterangan">
        </div>

        <script>
            var inputan=""
            document.getElementById('simpan').onclick=function(){
                inputan = document.getElementById('nama').value
                document.getElementById('keterangan').innerHTML=inputan
                return false
            }

            document.getElementById('nama').onkeyup=function(){
                this.value = this.value.toUpperCase()
            }


        </script>


    </body>

    </html>
